<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channel Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .channel-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .channel-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 20px;
        }
        .channel-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .channel-name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .subscriber-count {
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="channel-container">
        <div class="channel-icon">
            <img src="image.png" alt="Channel Icon">
        </div>
        <div class="channel-name">Your Channel Name</div>
        <div class="subscriber-count">Subscribers: 100,000</div>
    </div>
</body>
</html>
